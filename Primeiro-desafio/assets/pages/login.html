<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AluraGeek - Home</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../styles/reset.css">
        <link rel="stylesheet" href="../styles/style.css">
    </head>
    <body>
        <header class="cabecalho">
            <div class="cabecalho__logo-input">
                <h1 class="cabecalho__logo"><a href="../../index.html"><img src="../imgs/Logo.png"/></a></h1>
                <input class="cabecalho__search" type="text" placeholder="O que voce deseja encontrar?"/>
            </div>
            <img class="lupa" src="../imgs/lupa.svg" alt="Lupa no campo de pesquisa">
        </header>
        <main>
           <section class="login">
                <form class="formulario__login" action="">
                    <h1 class="login__titulo">Iniciar Sessão</h1>
                    <label for="usuario"></label>
                    <input class="usuario" type="email" placeholder="Escreva seu email" id="usuario">

                    <label for="senha"></label>
                    <input class="senha" type="password" placeholder="Escreva sua senha" id="senha">

                    <a class="link__redefinir" href="#">Esqueceu a senha?</a>
                    <input class="botao__entrar" type="submit" value="Entrar" id="">
                </form>
           </section>
        </main>
        <section class="section__fale-conosco">
            <div class="section__fale-conosco-div__logo">
                <a href="#"><img src="../imgs/Logo.png" alt="Logo da AluraGeek"></a>
            </div>
            <div class="section__fale-conosco-ajudas">
                <ul class="lista__fale-conosco">
                    <li class="item__fale-conosco">
                        <a href="" class="ancora__fale-conosco">Quem somos nós</a>
                    </li>
                    <li class="item__fale-conosco">
                        <a href="" class="ancora__fale-conosco">Política de privacidade</a>
                    </li>
                    <li class="item__fale-conosco">
                        <a href="" class="ancora__fale-conosco">Programa fidelidade</a>
                    </li>
                    <li class="item__fale-conosco">
                        <a href="" class="ancora__fale-conosco">Nossas lojas</a>
                    </li>
                    <li class="item__fale-conosco">
                        <a href="" class="ancora__fale-conosco">Quero ser franqueado</a>
                    </li>
                    <li class="item__fale-conosco">
                        <a href="" class="ancora__fale-conosco">Anuncie aqui</a>
                    </li>
                </ul>
            </div>
            <form class="formulario">
                <fieldset class="formulario__campos">
                    <legend class="formulario__titulo">Fale Conosco</legend>
                    <label for="nome"></label>
                    <input class="formulario__input" type="text" placeholder="Nome" id="nome" required maxlength="50" minlength="3">
                    <textarea cols="45" rows="5" class="formulario__textarea" placeholder="Escreva sua mensagem" maxlength="300"></textarea>
                    <input class="formulario__botao" type="submit" value="Enviar mensagem">
                </fieldset>
            </form>
        </section>
        <footer class="rodape">
            <p>© Desenvolvido por <a target="_blank" class="rodape__ancora" href="http://linkedin.com/in/kaio-jesus">Kaio Jesus</a><br /> 2023</p>
        </footer>
    </body>
</html>
